<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>
        #mainNavigation.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: end;
            background-color: rgba(20, 20, 20);
            opacity: 0.9;
            font-family: 'roboto';
            font-weight: 400;
            font-size: 1rem;

        }



        .overlay-content {
            font-size: 12px;
            text-align: end;
        }

        .overlay a {
            text-decoration: none;
            color: white;
            display: block;
            margin-right: 100px;
            margin-top: 10px;
            font-size: 1.5em;


        }

        #menu-burger {
            color: black;
            font-size: xx-large;
            cursor: pointer;
        }

        #closeButton {
            position: absolute;
            font-size: 4rem;
            text-decoration: none;
            color: white;
            top: 10px;
            right: 100px;
        }
    </style>

</head>

<body>
    <nav id="mainNavigation" class="overlay">
        <a href="#" id="closeButton">&times;</a>
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <span id="menu-burger">&#9776;</span>






    <script>
        $(document).ready(function () {
            $("#menu-burger").click(function () {
                $("#mainNavigation").fadeIn(500);
            });
            $("#closeButton").click(function () {
                $("#mainNavigation").fadeOut(500);
            });
        });

    </script>

</body>

</html>
