<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: end;
            background-color: rgba(20, 20, 20);
            opacity: 0.9;
            font-family: 'roboto';
            font-weight: 400;
            font-size: 1rem;
        }



        a {
            text-decoration: none;
            color: white;
            display: block;
            margin-right: 100px;
            font-size: 2em;
            padding: 10px;
        }

        a:hover {
            margin-right: 92px;
            transition: all .4s;
            color: green;
        }


        #nav-icon3 {
            width: 45px;
            height: 36px;
            position: relative;
            float: right;
            margin: 25px;
            cursor: pointer;
        }

        #nav-icon3 span {
            display: block;
            position: absolute;
            height: 5px;
            width: 100%;
            background: grey;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transition: .50s ease-in-out;
        }

        /* Icon 3 */

        #nav-icon3 span:nth-child(1) {
            top: 0px;
        }

        #nav-icon3 span:nth-child(2),
        #nav-icon3 span:nth-child(3) {
            top: 15px;
        }

        #nav-icon3 span:nth-child(4) {
            top: 30px;
        }

        #nav-icon3.open span:nth-child(1) {
            top: 18px;
            width: 0%;
            left: 50%;
            background: #FFFFFF;
        }

        #nav-icon3.open span:nth-child(2) {
            transform: rotate(45deg);
            background: #FFFFFF;
        }

        #nav-icon3.open span:nth-child(3) {
            transform: rotate(-45deg);
            background: #FFFFFF;
        }

        #nav-icon3.open span:nth-child(4) {
            top: 18px;
            width: 0%;
            left: 50%;
            background: #FFFFFF;
        }
    </style>

</head>`

<body>

    <nav id="mainNavigation"
        class="fixed top-0 left-0 w-full h-full flex items-center justify-end bg-current opacity-90 font-myFont">
        <div class="text-xs text-right">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>


    <div id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>



    <script>

        $('#nav-icon3').click(function () {
            $(this).toggleClass('open');
            $("#mainNavigation.overlay").fadeToggle().css('display', 'flex');
        });

    </script>

</body>

</html>
